<div (click)="openCategory(categoria.nombre)" class="relative cursor-pointer w-96 shadow-md flex flex-col rounded-lg" id="cardCategoria">
    <img class="w-96 h-80 object-cover rounded-lg" [src]="categoria.urlImg">
    <div class="py-2 w-80 rounded-md  bg-red-700 text-white absolute">
        <div class="place-content-center">
            <p class="text-center uppercase font-semibold">{{categoria.nombre}}</p>
        </div>
    </div>
</div>
