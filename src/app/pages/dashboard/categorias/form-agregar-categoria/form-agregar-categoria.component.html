<app-dinamic-sidebar>
    <div class="w-full h-full p-5">
        <div class="flex justify-end">
            <button (click)="toggleSidebar()" >
                <i class='bx bx-x text-4xl'></i>
            </button>
        </div>
        <p class="text-2xl font-bold">Agregar Categoría</p>
        <form [formGroup]="form" (ngSubmit)="agregarCategoria()">
            <div class="grid grid-cols-1 gap-4 mt-4">
                <div>
                    <label for="nombre" class="text-sm">Nombre</label>
                    <input formControlName="nombre" type="text" id="nombre" class="w-full border border-gray-300 rounded-md p-2">
                </div>
                <div>
                    <label for="descripcion" class="text-sm">Descripción</label>
                    <textarea formControlName="descripcion" name="" id="descripcion" cols="30" rows="5" class="w-full border border-gray-300 rounded-md p-2"></textarea>
                </div>
                <div>
                    <label for="imagen" class="text-sm">Imagen</label>
                    <input type="file" id="imagen" class="w-full border border-gray-300 rounded-md p-2">
                </div>
                <div class="w-full">
                    <button type="submit"  class="bg-red-800 w-full text-white font-bold px-6 py-2 flex justify-center items-center  rounded-md gap-2">
                        Agregar Categoría
                    </button>
                </div>
            </div>
        </form>
    </div>
</app-dinamic-sidebar>
