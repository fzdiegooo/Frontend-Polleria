@if (productoTarget) {
    <div class="w-full h-full p-5 flex justify-center items-center gap-28">
        <div class="w-[500px] h-[90%] 2xl:h-[80%] rounded-md">
            <img [src]="productoTarget.urlImg" class="w-full h-full rounded-md" alt="">
        </div>
        <div class="h-[90%] 2xl:h-[80%]">
            <p class="text-6xl font-bold text-black">{{productoTarget.nombre}}</p>
            <p class="text-4xl mt-2 font-medium">S/ {{productoTarget.precio}}</p>
            <p class="text-xl mt-2 text-gray-500 max-w-[500px]">{{productoTarget.descripcion}}</p>
            @for (adicional of productoTarget.categorias; track $index) {
                <p>{{adicional.nombre}}</p>
            }
            <div class="flex mt-20 gap-8">
                <div class="max-h-10 flex items-center">
                    <button (click)="disminuirCantidad()" class="w-10 h-full bg-white border-2 border-gray-400 text-lg text-gray-500 rounded-s-md hover:bg-red-700 hover:text-white hover:border-0">-</button>
                    <p type="number" class="w-24 h-full grid place-content-center text-lg border-x-0 border-y-2 border-gray-400 text-center">{{cantProducto}}</p>
                    <button (click)="aumentarCantidad()" class="w-10 h-full bg-white border-2 border-gray-400 text-lg text-gray-500 rounded-e-md hover:bg-red-700 hover:text-white hover:border-0">+</button>
                </div>
                <button (click)="agregarProducto(productoTarget,cantProducto)" class="bg-red-700 text-white px-4 rounded-md" >Agregar al carrito</button>
            </div>
        </div>
    </div>
}
