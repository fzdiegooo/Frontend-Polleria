<div class="grid min-h-screen grid-rows-[auto_auto_auto]">
    <app-header (toggleCarrito)="toggleCarrito()"/>
    <div [ngClass]="{'modal-derecha': isClose, 'modal-izquierda': !isClose}" class ="mt-[73px] min-h-[calc(100vh-73px)]">
        <router-outlet />
    </div>
    @if (isClose) {
        <div (click)="toggleCarrito()" class="fixed w-full h-full bg-black opacity-70"></div>
    }
    <app-carrito (close)="toggleCarrito()" [isOpen]="isClose" />
    <app-footer/>
</div>
